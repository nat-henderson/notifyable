<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>Notifyable -- {% block title %}{% endblock %}</title>
    <script src="{{ url_for('static', filename='js/jquery-2.0.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/underscore-min.js') }}"></script>
    {% block scripts %}{% endblock %}

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    {% assets filters="pyscss", output="gen/all.css", 'scss/styles.scss' %}
        <link rel=stylesheet href="{{ ASSET_URL }}">
    {% endassets %}
</head>
<body>
    <div class="navbar navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Notifyable</a>
            <ul class="nav navbar-nav">
                {% block nav %}{% endblock %}
            </ul>
            {% block navhack %}{% endblock %}
        </div>
    </div>
    <div class="container">
    {% block content %}{% endblock %}
    </div>
</body>
</html>
