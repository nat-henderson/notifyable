{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block nav %}
    <li class="active"><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for_security('register') }}">Register</a></li>
{% endblock %}
{% block navhack %}
    <form class="navbar-form pull-right" action="{{ url_for_security('login') }}" method="POST" name="login_user_form">
        {{ form.hidden_tag() }}
        <input id="email" class="form-control" name="email" type="text" placeholder="Email" value>
        <input id="password" class="form-control" name="password" type="password" placeholder="Password" value>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
